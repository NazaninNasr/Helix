<!DOCTYPE html>
<html lang="fa-IR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Operators </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body dir="rtl">
    <h1>تغییرات جدید</h1>
    <div class="container">
        <input type="number" id="number1" placeholder="عدد اول">
        <input type="number" id="number2" placeholder="عدد دوم">
        <br>
        <button onclick="alert('جمع: ' + (Number(document.getElementById('number1').value) + 
        Number(document.getElementById('number2').value)))"> + </button>
        <button onclick="alert('تفریق: ' + (Number(document.getElementById('number1').value) - 
        Number(document.getElementById('number2').value)))"> - </button>
        <button onclick="alert('ضرب: ' + (Number(document.getElementById('number1').value) * 
        Number(document.getElementById('number2').value)))"> * </button>
        <button onclick="alert('تقسیم: ' + (Number(document.getElementById('number1').value) / 
        Number(document.getElementById('number2').value)))"> / </button>
    </div>
</body>
</html>
